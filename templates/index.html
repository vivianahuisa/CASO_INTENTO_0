<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Descuento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <h2>Simulador de Descuento</h2>
    <form method="post" action="/calcular">
        <label>Calidad (0–10):</label><br>
        <input type="number" name="calidad" step="0.1" min="0" max="10" required><br>

        <label>Stock (1–100):</label><br>
        <input type="number" name="stock" min="1" max="100" required><br>

        <label>Precio original (S/):</label><br>
        <input type="number" name="precio" step="0.01" min="0" required><br>

        <button type="submit">Calcular</button>
    </form>
</body>
</html>
